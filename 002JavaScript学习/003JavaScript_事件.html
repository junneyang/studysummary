<HTML>
	<Head>
		<Script type="text/JavaScript" language="JavaScript">
		function ClickEvent()
		{
			alert("点击事件");
		}
		function MouseOnEvent()
		{
			alert("Over事件");
		}
		function MouseOutEvent()
		{
			alert("Out事件");
		}
		</Script>
		<body>
		<button value="click" onclick="ClickEvent()">按钮显示值-点击
		<button value="on" onmouseover="MouseOnEvent()">按钮显示值-经过
		<button value="on" onmouseout="MouseOutEvent()">按钮显示值-离开
		</button>
		</body>
	</Head>
</HTML>
